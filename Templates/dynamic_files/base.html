<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Favicon icon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/static/favicon/apple-touch-icon.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/static/favicon/favicon-32x32.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/static/favicon/favicon-16x16.png" />
		<link rel="manifest" href="/static/favicon/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/static/favicon/safari-pinned-tab.svg"
			color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#2b5797" />
		<meta name="theme-color" content="#ffffff" />

		<!-- CSS portion -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

		<link rel="stylesheet" href="/static/CSS/main.css" />

		<!-- For formatting of code editor -->
		<style type="text/css">
			@import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap");

			#preCode code,
			#textarea1,
			#lineNumbers,
			.lineNumbers {
				font-family: "Roboto Mono", monospace;
				font-weight: 400;
				font-size: 10pt;
				line-height: 150%;
			}
		</style>

		<style type="text/css">
			#divCodeWrapper {
				height: 550px;
				width: 700px;
				position: relative;
			}

			#preCode {
				height: 550px;
				width: 700px;
				position: absolute;
				top: 0;
				left: 50px;
				padding: 0;
				margin: 0;
				background: #1b1b1b;
			}

			#preCode code {
				padding: 15px;
				height: 550px;
				width: 700px;
				overflow: auto;
				overscroll-behavior-y: contain;
			}

			#textarea1 {
				position: absolute;
				top: 0;
				left: 50px;
				height: 550px;
				width: 700px;
				padding: 15px;
				z-index: 2;
				overflow: auto;
				overscroll-behavior-y: contain;
				white-space: nowrap;
				background-color: rgba(0, 0, 0, 0);
				color: rgba(0, 0, 0, 0);
				caret-color: white;
				border: none;
				outline: none;
				border-left: 1px solid #383838;
			}

			#lineNumbers {
				position: absolute;
				top: 0;
				left: 0;
				padding: 15px 5px auto 15px;
				height: 550px;
				width: 100px;
			}
		</style>

		<link
			id="theme1"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css"
			rel="stylesheet" />

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"
			type="text/javascript"></script>

		<title>{{title}}</title>
	</head>

	<body>
		<!-- Main body goes here -->
		{% block body %} {% endblock %}

		<!-- Javascript for code editor -->

		<script type="text/javascript">
			const textarea1 = document.getElementById("textarea1");
			const codeBlock = document.getElementById("codeBlock");
			const lineNumbers = document.getElementById("lineNumbers");

			function updateLineNumbers() {
				let lineCount = textarea1.value.split("\n").length;
				let lines = "";
				for (let i = 1; i <= lineCount; i++) {
					lines += i + "\n";
				}
				lineNumbers.innerHTML = lines;
			}

			// copy code from textarea to code block
			function updateCode() {
				let content = textarea1.value;

				// encode the special characters
				content = content.replace(/&/g, "&amp;");
				content = content.replace(/</g, "&lt;");
				content = content.replace(/>/g, "&gt;");

				// fill the encoded text to the code
				codeBlock.innerHTML = content;
				updateLineNumbers();

				// highlight syntax using Highlight JS
				document.querySelectorAll("pre code").forEach((el) => {
					hljs.highlightElement(el);
				});
			}

			// Update automatically after page is directly loaded or navigated back from another page
			window.addEventListener("load", updateCode);
			window.addEventListener("pageshow", updateCode);

			// update changes in the textarea
			textarea1.addEventListener("input", () => {
				updateCode();
			});

			// sync the scroll bar position between textarea and code block
			textarea1.addEventListener("scroll", () => {
				codeBlock.scrollLeft = textarea1.scrollLeft;
				lineNumbers.scrollTop = textarea1.scrollTop;
				codeBlock.scrollTop = textarea1.scrollTop;
			});

			// applying shortcut keys
			textarea1.addEventListener("keydown", function (e) {
				// [Enter] key pressed detected
				if (e.key === "Enter") {
					// Prevent the default behavior (new line)
					e.preventDefault();

					var cursorPos = textarea1.selectionStart;

					// Get the previous line
					var prevLine = textarea1.value
						.substring(0, cursorPos)
						.split("\n")
						.slice(-1)[0];

					// Get the indentation of previous line using RegExp
					// ^ - start of a line
					// * - the rest of the line
					//  \s matches whitespace character
					var indent = prevLine.match(/^\s*/)[0];

					// Add a new line with the same indentation
					// Shifts cursor to end
					textarea1.setRangeText("\n" + indent, cursorPos, cursorPos, "end");
					updateCode();
					return;
				}

				// [Tab] pressed without [Shift]
				if (e.key === "Tab" && !e.shiftKey) {
					// suspend default behaviour
					e.preventDefault();

					let cursorPosition = textarea1.selectionStart;

					// Insert 4 white spaces at the cursor position
					let newValue =
						textarea1.value.substring(0, cursorPosition) +
						"    " +
						textarea1.value.substring(cursorPosition);

					// Update the textarea value and cursor position
					textarea1.value = newValue;
					textarea1.selectionStart = cursorPosition + 4;
					textarea1.sel;
					ectionEnd = cursorPosition + 4;
					updateCode();
					return;
				}

				// [Shift] + [Tab] pressed
				if (e.key === "Tab" && e.shiftKey) {
					// suspend default behaviour
					e.preventDefault();

					let cursorPosition = textarea1.selectionStart;

					// Check the previous characters for spaces
					let leadingSpaces = 0;
					for (let i = 0; i < 4; i++) {
						if (textarea1.value[cursorPosition - i - 1] === " ") {
							leadingSpaces++;
						} else {
							break;
						}
					}

					if (leadingSpaces) {
						// Remove the spaces
						let newValue =
							textarea1.value.substring(0, cursorPosition - leadingSpaces) +
							textarea1.value.substring(cursorPosition);

						// Update the textarea value and cursor position
						textarea1.value = newValue;
						textarea1.selectionStart = cursorPosition - leadingSpaces;
						textarea1.selectionEnd = cursorPosition - leadingSpaces;
					}

					updateCode();
					return;
				}
			});
		</script>

		<!-- End of Javascript for code editor -->

		<!-- Optional JavaScript -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
	</body>
</html>
