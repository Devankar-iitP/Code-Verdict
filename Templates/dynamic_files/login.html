{% extends 'dynamic_files/base.html' %} {% block body %}

<div
	class="luffy"
	style="background-image: linear-gradient(#ffdee9, #b5fffc); position: fixed">
	<form method="post">
		{% csrf_token %}
		<!-- CSRF token for security -->

		<style media="all and (min-width: 800px)">
			img {
				margin-left: 35%;
			}
		</style>
		
		<style media="all and (min-width: 1200px)">
			img {
				margin-left: 40%;
			}
		</style>
		<img src="/static/Images/img-01.png" />

		<div class="main2">
			{% include "dynamic_files/alert.html" %}
			<h3 style="text-align: center">USER LOGIN</h3>

			<span class="detail">User Name</span>
			<input
				class="form-control inp"
				type="text"
				name="username"
				placeholder="Enter Your Username" />

			<span class="detail">Password</span>
			<input class="form-control inp" type="password" name="password" />

			<!-- Link to registration page -->
			<p style="margin-top: 2%">
				Don't have an account ?
				<a href="/auth/registration/">Create your account</a>
			</p>
		</div>
		<div
			style="
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100vw;
			">
			<button type="submit" class="btn btn-outline-success" style="width: 100px;">Login</button>
		</div>
	</form>
</div>

{% endblock %}
