{% extends 'dynamic_files/base.html' %} {% block body %}
<span></span>
{% include "dynamic_files/navbar.html" %}

<div
	class="luffy"
	style="
		background-image: linear-gradient(120deg, #89e7fe 0%, #66ffa8 100%);
		margin-top: 5px;
		height: 1500px;
	">
	<form method="post" id="ques_form">
		{% csrf_token %}
		<!-- CSRF token for security -->

		<div class="ques_main2">
			<h3
				style="
					text-align: center;
					font-family: Verdana, Geneva, Tahoma, sans-serif;
				">
				CREATE NEW PROBLEM
			</h3>

			{% include "dynamic_files/alert.html" %}
			<div class="form-row">
				<div class="form-group col-md-6">
					<span class="detail">Problem Name</span>
					<input
						class="form-control inp"
						type="text"
						name="name"
						placeholder="Enter Problem Name"
						style="width: 80%; margin-left: 0%" />
				</div>

				<div class="form-group col-md-3">
					<span class="detail" style="padding-left: 14px">Difficulty</span>
					<select
						name="difficulty"
						class="form-select"
						aria-label="Default select example"
						style="padding: 5px 10px 5px 10px; border-radius: 5em">
						<option value="1" selected>Easy</option>
						<option value="2">Medium</option>
						<option value="3">Hard</option>
					</select>
				</div>

				<div class="form-group col-md-3">
					<span class="detail" style="padding-left: 14px">Type of file</span>
					<select
						name="type_name"
						class="form-select"
						aria-label="Default select example"
						style="padding: 5px 10px 5px 10px; border-radius: 5em"
						required>
						<option value="1">Plain text</option>
						<option value="2">HTML</option>
						<option value="3">Markdown</option>
					</select>
				</div>
			</div>

			<span class="detail">Description</span>
			<textarea
				name="desc"
				class="form-control inp"
				style="width: 100%; height: 300px"
				placeholder="You can expand the area from bottom-right corner of this box. 
Input supports HTML & Markdown also."></textarea>

			<span class="detail">Input Format</span>
			<textarea
				name="in_format"
				class="form-control inp"
				style="width: 100%; height: 100px"
				placeholder="You can expand the area from bottom-right corner of this box. 
Input supports HTML & Markdown also."></textarea>

			<span class="detail">Output Format</span>
			<textarea
				name="out_format"
				class="form-control inp"
				style="width: 100%; height: 100px"
				placeholder="You can expand the area from bottom-right corner of this box. 
Input supports HTML & Markdown also."></textarea>
		</div>
		
		<button
			type="submit"
			name="test"
			class="btn btn-success"
			style="margin-left: 20%; width: 300px; margin-top: 3%">
			Save and Create Testcases
		</button>

		<button
			type="submit"
			name="ques"
			class="btn btn-primary"
			style="float: right; margin-right: 15%; width: 300px; margin-top: 3%">
			Only save Problem
		</button>

	</form>
</div>

{% endblock %}
