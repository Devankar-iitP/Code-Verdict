{% extends 'dynamic_files/base.html' %} {% block body %}
<span></span>
{% include "dynamic_files/navbar.html" %}

<div
	class="luffy"
	style="
		background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
		margin-top: 5px;
		height: 1500px;
	">
	<form method="post" action="/ques/test/">
		{% csrf_token %}
		<!-- CSRF token for security -->

		<div class="ques_main2">
			<h3
				style="
					text-align: center;
					font-family: Verdana, Geneva, Tahoma, sans-serif;
				">
				CREATE TESTCASES
			</h3>

			{% include "dynamic_files/alert.html" %} {% if chk == 0 %}
			<span class="detail">Problem Name</span>
			<input
				class="form-control inp"
				type="text"
				name="name"
				placeholder="Enter Problem Name"
				style="width: 50%; margin-left: 0%" />
			<input type="hidden" name="id_" value="-1" />
			{% else %}
			<input type="hidden" name="id_" value="{{id_}}" />
			<input type="hidden" name="name" value="-1" />
			{% endif %}

			<div class="form-row" style="margin-top: 3%">
				<div class="form-group col-md-6">
					<span class="detail">Input</span>
					<textarea
						style="height: 300px"
						name="inputs"
						class="form-control inp"
						placeholder="You can expand the area from bottom-right corner of this box.
Enter the input exactly as you want to show user. "></textarea>
				</div>

				<div class="form-group col-md-6">
					<span class="detail">Output</span>
					<textarea
						style="height: 300px"
						name="outputs"
						class="form-control inp"
						placeholder="You can expand the area from bottom-right corner of this box.
Enter the output exactly as you want to show user."></textarea>
				</div>
			</div>

			<button
				type="submit"
				name="test"
				class="btn btn-success"
				style="margin-left: 10%; width: 300px; margin-top: 3%">
				Save and create another
			</button>

			<button
				type="submit"
				name="dash"
				class="btn btn-primary"
				style="float: right; margin-right: 10%; width: 300px; margin-top: 3%">
				Save and go to Dashboard
			</button>
		</div>
	</form>
</div>

{% endblock %}
